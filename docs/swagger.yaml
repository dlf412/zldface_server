basePath: /
definitions:
  model.FaceGroup:
    properties:
      gid:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  model.FaceUser:
    properties:
      faceFeature:
        items:
          type: integer
        type: array
      faceImagePath:
        type: string
      id:
        type: integer
      name:
        type: string
      uid:
        type: string
    type: object
  request.FaceGroup:
    properties:
      gid:
        description: 分组id
        type: string
      name:
        description: 分组名
        type: string
    required:
    - gid
    - name
    type: object
  request.FaceGroupUser:
    properties:
      gid:
        description: 分组id
        type: string
      uids:
        description: 用户id列表
        items:
          type: string
        type: array
    required:
    - gid
    - uids
    type: object
  response.FaceMatchResult:
    properties:
      filePath:
        type: string
      key:
        description: 用户自定义的key, 可以是身份证号，可以是文件路径等
        type: string
      score:
        type: number
    type: object
host: localhost:8888
info:
  contact:
    email: denglingfei@zlddata.cn
    name: DengLingfei
  description: This a face recognition server using arcsoft face engine
  license:
    name: Apache2.0
  title: Swagger Example API
  version: "1.0"
paths:
  /group/users/v1:
    delete:
      consumes:
      - application/json
      description: delete users from a group
      parameters:
      - description: 分组id, 用户uid列表
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.FaceGroupUser'
      produces:
      - application/json
      responses:
        "200":
          description: '{"msg":"删除成功"}'
          schema:
            type: string
      summary: Delete group users
    post:
      consumes:
      - application/json
      description: add users to a group
      parameters:
      - description: 分组id, 用户uid列表
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.FaceGroupUser'
      produces:
      - application/json
      responses:
        "201":
          description: '{"msg":"添加成功"}'
          schema:
            type: string
      summary: Create group users
  /groups/v1:
    post:
      consumes:
      - application/json
      description: create a group using gid and name
      parameters:
      - description: group id, group name
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/request.FaceGroup'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.FaceGroup'
      summary: Greate a group
  /user/match/v1:
    post:
      consumes:
      - multipart/form-data
      description: post a faceFile to match a user in a group and save the faceFile.
      parameters:
      - description: faceFile
        in: formData
        name: faceFile
        required: true
        type: file
      - description: group id
        in: formData
        name: gid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.FaceMatchResult'
      summary: Match a user
  /users/v1:
    post:
      consumes:
      - multipart/form-data
      description: create user if uid not exists else update
      parameters:
      - description: user id
        in: formData
        name: uid
        required: true
        type: string
      - description: name
        in: formData
        name: name
        type: string
      - description: faceFile文件
        in: formData
        name: faceFile
        type: file
      - description: group id
        in: formData
        name: gid
        type: string
      - description: 人脸特征文件, binary格式
        format: binary
        in: formData
        name: faceFeature
        type: string
      - description: 人脸照片路径（服务器已存在的相对路径）
        in: formData
        name: faceImagePath
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.FaceUser'
      summary: Create or Update user
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
